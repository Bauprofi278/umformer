<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Wort- & Satz-Umformer</title>

<style>
:root {
  --bg: #050505;
  --fg: #ffffff;
  --accent: #00ffd5;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #0b0b0b, #000);
  color: var(--fg);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  padding: 32px;
  text-align: center;
  overflow-x: hidden;
}

h1 {
  font-size: 38px;
  letter-spacing: 0.5px;
  margin-bottom: 14px;
}

.container {
  background: rgba(255,255,255,0.035);
  border-radius: 20px;
  padding: 28px;
  max-width: 720px;
  margin: auto;
  box-shadow:
    0 0 0 1px rgba(255,255,255,0.05),
    0 20px 40px rgba(0,0,0,0.6);
  backdrop-filter: blur(10px);
}

input, select {
  padding: 13px 14px;
  font-size: 16px;
  width: 360px;
  max-width: 95%;
  border-radius: 12px;
  border: none;
  margin: 7px;
  background: #111;
  color: white;
}

select { cursor: pointer; }

button {
  padding: 11px 18px;
  font-size: 15px;
  margin: 6px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #00ffd5, #00b8ff);
  color: #000;
  font-weight: 600;
  transition: transform .15s ease, box-shadow .15s ease, filter .15s ease;
}

button:hover {
  transform: translateY(-2px);
  filter: brightness(1.05);
  box-shadow: 0 10px 22px rgba(0,255,213,.35);
}

button:active {
  transform: scale(0.97);
}

.result {
  margin-top: 22px;
  font-size: 28px;
  font-weight: 700;
  animation: pop .25s ease;
}

@keyframes pop {
  from { transform: scale(.9); opacity: .3; }
  to { transform: scale(1); opacity: 1; }
}

.history {
  margin-top: 32px;
  max-width: 600px;
  margin-inline: auto;
  text-align: left;
}

.history h3 {
  opacity: .85;
  margin-bottom: 10px;
}

.history-item {
  display: flex;
  justify-content: space-between;
  border-bottom: 1px solid rgba(255,255,255,.12);
  padding: 7px 0;
  font-size: 14px;
}

.history-item span:first-child {
  cursor: pointer;
  opacity: .9;
}

.history-item span:first-child:hover {
  opacity: 1;
}

.delete {
  color: #ff7777;
  cursor: pointer;
}

/* Partikel Canvas */
canvas {
  position: fixed;
  inset: 0;
  z-index: -1;
  pointer-events: none;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<h1>Wort- & Satz-Umformer</h1>

<div class="container">
  <input id="input" placeholder="Wort oder Satz eingeben"><br>

  <select id="mode">
    <option value="i">I-Modus</option>
    <option value="u">U-Modus</option>
    <option value="o">O-Modus</option>
    <option value="chaos">Chaos-Modus</option>
  </select><br>

  <button onclick="convert()">Umformen</button>
  <button onclick="pasteFromClipboard()">Paste</button>
  <button onclick="copyResult()">Copy</button>
  <button onclick="speak()">Vorlesen</button>

  <div class="result" id="result"></div>

  <div class="history">
    <h3>Verlauf</h3>
    <div id="history"></div>
    <button onclick="clearHistory()">Verlauf löschen</button>
  </div>
</div>

<script>
/* ---------- Wörter ---------- */
const input = document.getElementById("input");
const resultDiv = document.getElementById("result");
const historyDiv = document.getElementById("history");
const modeSelect = document.getElementById("mode");

let history = JSON.parse(localStorage.getItem("history") || "[]");

function transformWord(word, mode) {
  if (mode === "chaos") return word.replace(/[aeiouäöü]/gi, "i");
  const lower = word.toLowerCase();
  if (lower.endsWith(mode)) return word;
  if (lower.endsWith("er") || lower.endsWith("en") || lower.endsWith("el"))
    return word.slice(0, -2) + mode;
  if (lower.endsWith("e") || /[aeiouäöü]$/.test(lower))
    return word.slice(0, -1) + mode;
  return word + mode;
}

function transformSentence(text) {
  const mode = modeSelect.value;
  return text.replace(/[A-Za-zÄÖÜäöüß]+/g, w => transformWord(w, mode));
}

function convert() {
  const text = input.value.trim();
  if (!text) return;
  const converted = transformSentence(text);
  resultDiv.textContent = converted;
  history.unshift({ original: text, result: converted });
  history = history.slice(0, 40);
  localStorage.setItem("history", JSON.stringify(history));
  renderHistory();
}

function renderHistory() {
  historyDiv.innerHTML = "";
  history.forEach((item, i) => {
    const div = document.createElement("div");
    div.className = "history-item";
    div.innerHTML = `
      <span onclick="input.value='${item.original.replace(/'/g,"")}';">
        ${item.original} → ${item.result}
      </span>
      <span class="delete" onclick="deleteItem(${i})">X</span>
    `;
    historyDiv.appendChild(div);
  });
}

function deleteItem(i) {
  history.splice(i, 1);
  localStorage.setItem("history", JSON.stringify(history));
  renderHistory();
}

function clearHistory() {
  history = [];
  localStorage.removeItem("history");
  renderHistory();
}

function copyResult() {
  if (resultDiv.textContent)
    navigator.clipboard.writeText(resultDiv.textContent);
}

async function pasteFromClipboard() {
  input.value = await navigator.clipboard.readText();
}

function speak() {
  if (!resultDiv.textContent) return;
  const u = new SpeechSynthesisUtterance(resultDiv.textContent);
  u.lang = "de-DE";
  speechSynthesis.speak(u);
}

/* ---------- Partikel ---------- */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

const colors = [
  "0,255,213",   // cyan
  "120,140,255", // blue
  "170,120,255", // purple
  "90,255,180"   // mint
];

let particles = [];

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

function spawnParticle() {
  if (particles.length > 180) return;

  const typeRand = Math.random();
  const type = typeRand > 0.9 ? "line" : typeRand > 0.97 ? "glow" : "dot";

  particles.push({
    type,
    x: Math.random() * canvas.width,
    y: canvas.height + 20,
    size: Math.random() * 2 + 1,
    speed: Math.random() * 0.7 + 0.2,
    alpha: Math.random() * 0.5 + 0.25,
    color: colors[Math.floor(Math.random() * colors.length)]
  });
}

setInterval(spawnParticle, 90);

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p => {
    p.y -= p.speed;
    const glow = p.type === "glow" ? 12 : 0;

    if (p.type === "line") {
      ctx.strokeStyle = `rgba(${p.color},${p.alpha})`;
      ctx.beginPath();
      ctx.moveTo(p.x, p.y);
      ctx.lineTo(p.x, p.y + 10);
      ctx.stroke();
    } else {
      ctx.shadowBlur = glow;
      ctx.shadowColor = `rgba(${p.color},${p.alpha})`;
      ctx.fillStyle = `rgba(${p.color},${p.alpha})`;
      ctx.fillRect(p.x, p.y, p.size, p.size);
      ctx.shadowBlur = 0;
    }
  });

  particles = particles.filter(p => p.y > -40);
  requestAnimationFrame(animate);
}
animate();

renderHistory();
</script>

</body>
</html>
