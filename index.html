<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Wort- und Satz Umformer</title>

<style>
:root {
  --bg: #000;
  --fg: #fff;
  --accent: #00ffd5;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--fg);
  font-family: Arial, sans-serif;
  padding: 30px;
  text-align: center;
  overflow-x: hidden;
}

h1 {
  font-size: 38px;
  margin-bottom: 10px;
}

.container {
  background: rgba(255,255,255,0.04);
  border-radius: 16px;
  padding: 25px;
  max-width: 700px;
  margin: auto;
  box-shadow: 0 0 25px rgba(0,0,0,.6);
  backdrop-filter: blur(6px);
}

input, select {
  padding: 12px;
  font-size: 16px;
  width: 340px;
  max-width: 95%;
  border-radius: 10px;
  border: none;
  margin: 6px;
}

button {
  padding: 10px 16px;
  font-size: 15px;
  margin: 5px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  background: var(--accent);
  color: #000;
  font-weight: bold;
  transition: transform .15s, box-shadow .15s;
}

button:hover {
  transform: scale(1.07);
  box-shadow: 0 0 18px rgba(0,255,213,.6);
}

.result {
  margin-top: 20px;
  font-size: 26px;
  font-weight: bold;
  word-wrap: break-word;
  animation: pop .25s ease;
}

@keyframes pop {
  from { transform: scale(.85); opacity: .4; }
  to { transform: scale(1); opacity: 1; }
}

.history {
  margin-top: 30px;
  max-width: 600px;
  margin-inline: auto;
  text-align: left;
}

.history-item {
  display: flex;
  justify-content: space-between;
  border-bottom: 1px solid #222;
  padding: 6px 0;
  font-size: 14px;
}

.delete {
  color: #ff6666;
  cursor: pointer;
}

/* Partikel Canvas */
canvas {
  position: fixed;
  inset: 0;
  z-index: -1;
  pointer-events: none;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<h1>Wort- & Satz-Umformer</h1>

<div class="container">
  <input id="input" placeholder="Wort oder Satz eingeben"><br>

  <select id="mode">
    <option value="i">I-Modus</option>
    <option value="u">U-Modus</option>
    <option value="o">O-Modus</option>
    <option value="chaos">Chaos-Modus</option>
  </select><br>

  <button onclick="convert()">Umformen</button>
  <button onclick="pasteFromClipboard()">Paste</button>
  <button onclick="copyResult()">Copy</button>
  <button onclick="speak()">Vorlesen</button>

  <div class="result" id="result"></div>

  <div class="history">
    <h3>Verlauf</h3>
    <div id="history"></div>
    <button onclick="clearHistory()">Verlauf löschen</button>
  </div>
</div>

<script>
const input = document.getElementById("input");
const resultDiv = document.getElementById("result");
const historyDiv = document.getElementById("history");
const modeSelect = document.getElementById("mode");

let history = JSON.parse(localStorage.getItem("history") || "[]");

/* Wort Logik */
function transformWord(word, mode) {
  if (mode === "chaos") return word.replace(/[aeiouäöü]/gi, "i");
  const lower = word.toLowerCase();
  if (lower.endsWith(mode)) return word;
  if (lower.endsWith("er") || lower.endsWith("en") || lower.endsWith("el"))
    return word.slice(0, -2) + mode;
  if (lower.endsWith("e") || /[aeiouäöü]$/.test(lower))
    return word.slice(0, -1) + mode;
  return word + mode;
}

function transformSentence(text) {
  const mode = modeSelect.value;
  return text.replace(/[A-Za-zÄÖÜäöüß]+/g, w => transformWord(w, mode));
}

function convert() {
  const text = input.value.trim();
  if (!text) return;
  const converted = transformSentence(text);
  resultDiv.textContent = converted;
  history.unshift({ original: text, result: converted });
  history = history.slice(0, 40);
  localStorage.setItem("history", JSON.stringify(history));
  renderHistory();
}

function renderHistory() {
  historyDiv.innerHTML = "";
  history.forEach((item, i) => {
    const div = document.createElement("div");
    div.className = "history-item";
    div.innerHTML = `
      <span onclick="input.value='${item.original.replace(/'/g,"")}';">${item.original} → ${item.result}</span>
      <span class="delete" onclick="deleteItem(${i})">X</span>
    `;
    historyDiv.appendChild(div);
  });
}

function deleteItem(i) {
  history.splice(i, 1);
  localStorage.setItem("history", JSON.stringify(history));
  renderHistory();
}

function clearHistory() {
  history = [];
  localStorage.removeItem("history");
  renderHistory();
}

function copyResult() {
  if (resultDiv.textContent)
    navigator.clipboard.writeText(resultDiv.textContent);
}

async function pasteFromClipboard() {
  input.value = await navigator.clipboard.readText();
}

function speak() {
  if (!resultDiv.textContent) return;
  const u = new SpeechSynthesisUtterance(resultDiv.textContent);
  u.lang = "de-DE";
  speechSynthesis.speak(u);
}

/* ---------- Partikel ---------- */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let particles = [];

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

function spawnParticle() {
  if (particles.length > 120) return; // HARD LIMIT
  particles.push({
    x: Math.random() * canvas.width,
    y: canvas.height + 10,
    size: Math.random() * 2 + 1,
    speed: Math.random() * 0.6 + 0.2,
    alpha: Math.random() * 0.6 + 0.2
  });
}

setInterval(spawnParticle, 120);

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p => {
    p.y -= p.speed;
    ctx.fillStyle = `rgba(0,255,213,${p.alpha})`;
    ctx.fillRect(p.x, p.y, p.size, p.size);
  });
  particles = particles.filter(p => p.y > -20);
  requestAnimationFrame(animate);
}
animate();

renderHistory();
</script>

</body>
</html>
